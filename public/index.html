<!DOCTYPE html>
<html lang="">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="<%= BASE_URL %>favicon.ico" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>
		<title><%= htmlWebpackPlugin.options.title %></title>
		<meta property="og:title" content="<%= htmlWebpackPlugin.options.title %>" />
		<meta name="theme-color" content="#282828" />
		<meta name="author" content="Hari <manjaka.rajaonson@gmail.com>" />
		<meta
			name="description"
			content="<%= htmlWebpackPlugin.options.description %>"
		/>
		<meta
			property="og:description"
			content="<%= htmlWebpackPlugin.options.description %>"
		/>
		<meta property="og:image" content="<%= BASE_URL %>favicon.icon" />
	</head>
	<body>
		<noscript>
			<strong
				>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
				properly without JavaScript enabled. Please enable it to continue.</strong
			>
		</noscript>
		<div id="app"></div>
		<!-- built files will be auto injected -->
	</body>
</html>
